<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Manejo de Selectores</title>

    <link rel="stylesheet" href="css/estilos.css">
    
</head>
<body>
    <!--Para poder anular los estilos CSS de cada navegador
        podemos ayudarno de:
            -Normalize.css
            -Reset.css
            -Manual
    -->
    <h1 class="titulo center">Soy un titulo</h1>
    <span>soy un span</span>
    <h2 class="subtitulo center">Soy un subtitulo</h2>

    <ul>
        <li class="list">Uno</li>
        <li class="list"> Dos</li>
        <li class="list">Tres</li>
        <li class="list">Cuatro </li>
    </ul>
    <hr>
    <!--etiquetas son: CASE SENSITIVE   No diferencia mayusculas
        propiedades son: IN CASE SENSITIVE   diferencian...
    -->
<div class="contenedor">
    <h3 class="center" id="hola">Hola mundo <span class="diferente">GO</span> </h3>
</div>
<hr>
<hr>
<ul>
    <li>Inicio</li>
    <li>Nosotros</li>
    <li>Cursos
           <ul>
              <li>Online</li>
             <li>Presencial</li>
          </ul>
    </li>
</ul>

 <hr>

 <h1 class="title-1">titulo</h1>
 <p class="subtitulo">soy un subtitulo de h1</p>
 <h2 class="title-2">Subtitulo</h2>
 <p class="subtitulo">soy un subtitulo de h2</p>

<hr>

<p class="hermano-mayor">Hola</p>
<p class="hermano">Hola</p>
<p >hola</p>
<p class="hermano">hola</p>

<p>hola</p>
<div>
    <p class="hermano">hola</p>
</div>


</body>
</html>
